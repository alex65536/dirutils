name: CI
on: [push, pull_request]

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os:
        - ubuntu-latest
        nim:
        - 2.0.4
        - 2.0.6
        - stable
        - devel

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Nim
        uses: iffy/install-nim@v4.5.0
        with:
          version: ${{ matrix.nim }}
      - run: nim --version
      - name: Build
        run: nimble build -y
      - name: Run tests
        run: nimble test -d:release -d:StressTimeMsec=20000 -d:StressEchoIntervalMsec=1000
